package:
  name: nbtools
  version: 0.1.0

source:
  fn: 0.1.0.tar.gz
  url: https://github.com/28ni/nbtools/archive/0.1.0.tar.gz

build:
  number: 0

requirements:
  build:
    - setuptools
    - python 2.7*
    - jinja2
    - ipython-notebook
    - matplotlib
    - ghdiff
    - nose
  run:
    - python 2.7*
    - jinja2
    - ipython-notebook
    - matplotlib
    - ghdiff
    - nose

test:
  commands:
    - nbvalidate --help
  requires:
    - python 2.7*

about:
  home: https://github.com/28ni/nbtools
  license: BSD
